<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        h1{
            background-color: blue;
            font-family: bold;
            text-align: center;
            color: black;
        }
        div>p{
            color:yellow;
            background-color: cadetblue;
            font-weight: bold;
        }
        div+P{
            color:white;
            background-color:crimson;
        }
    
    
    
        
    </style>
</head>
<body>
    <h1> this is more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li> class="item"><P> this is another paragraph inside</P><li>
                    <li> this will notget affected</li>

                       </ul>
                       <P> this is a paragraph</P>
                       <div>
                           <P>this is another paragraph</P>

        </div>
        <p> this is outermost paragraph</p>
    
    
</body>
</html>
