<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color:blueviolet;/*colors by name*/
        }
        #secondpara{
            color:rgb(red, green, blue);/*colors by rgb value*/
            
        }
        #thirdpara{
            color:#ff4532;/*colors by hexa value*/
        }
    </style>
</head>
<body>
    <h1>this is my first box</h1>
    <p id="firstpara">this is my first paragraph from first box</p>
    <h2>this is my second box</h2>
    <P id="secondpara">this my second paragraph from second box</P>
    <h3>this is my third box</h3>
    <p id="thirdpara">this is my third paragraph from third box</p>
    
</body>
</html>
